<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Bài tập về nhà</strong></h1>
    <div>
        <h2>Bài 1:</h2>
        <input type="text" id="luongNgay" placeholder="Nhập lương 1 ngày">
        <input type="text" id="soNgayLam" placeholder="Nhập số ngày làm">
        <button id="btnTinhLuong" style="background-color: rgb(126, 166, 204);">Tính lương</button>
        <div id="tienLuong"></div>
    </div>
    <div>
        <h2>Bài 2:</h2>
        <input type="text" id="so1" placeholder="Nhập số thứ 1">
        <input type="text" id="so2" placeholder="Nhập số thứ 2">
        <input type="text" id="so3" placeholder="Nhập số thứ 3">
        <input type="text" id="so4" placeholder="Nhập số thứ 4">
        <input type="text" id="so5" placeholder="Nhập số thứ 5">
        <button id="btnTBC" style="background-color: rgb(126, 166, 204);">Tính</button>
        <div id="TBC"></div>
    </div>
    <div>
        <h2>Bài 3:</h2>
        <div>
            <label style="background-color: rgb(187, 184, 184);">1 USD = 23500</label>
        </div>
        <div>
            <input type="text" id="soUSD" placeholder="Nhập số USD cần quy đổi">
            <button id="btnQuyDoi" style="background-color: rgb(126, 166, 204);">Quy đổi tiền</button>
        </div>
        <div id="tienNhan"></div>
    </div>
    <div>
        <h2>Bài 4:</h2>
        <div>
            <input type="text" id="chieuDai" placeholder="Nhập chiều dài">
            <input type="text" id="chieuRong" placeholder="Nhập chiều rộng">
            <button id="btnCVDT" style="background-color: rgb(126, 166, 204);">Tính</button>
        </div>
        <div>
            <label id="chuVi"></label> <br>
            <label id="dienTich"></label>
        </div>
    </div>
    <div>
        <h2>Bài 5:</h2>
        <div>
            <input type="text" id="so" placeholder="Nhập số có 2 chữ số">
            <button id="btnTinhTong" style="background-color: rgb(126, 166, 204);">Tính tổng</button>
        </div>
        <div id="tongKySo"></div>
    </div>
</body>
<script src="./index.js"></script>
</html>
